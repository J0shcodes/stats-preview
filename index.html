<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="insight">
        <div class="insight-body">
          <h1 class="insight-header">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p class="insight-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies stats-name">
              <h2>10k+</h2>
              <p class="transform">companies</p>
            </div>
            <div class="templates stats-name">
              <h2>314</h2>
              <p class="transform">templates</p>
            </div>
            <div class="companies stats-name">
              <h2>12M+</h2>
              <p class="transform">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="insight-img">
        <div class="img"></div>
        <img src="./images/image-header-mobile.jpg" alt="image of three women using a laptop">
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/J0shcodes">J0shcodes</a>.
  </footer>
</body>
</html>
